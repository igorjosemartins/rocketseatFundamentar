<!--
    SVG <svg>

    É uma marcação, estilo html, para fazer imagens de alta qualidade. 
    Possui elementos para gerar formas

    Imagem rasterizada (pixels) x Imagem vetorizada (não perde qualidade ao zoom)

    Benefícios
    - Mais leve
    - Mais detalhada
    - Maior acessibilidade e SEO
    - Pode ser editava via CSS ou atributos

    Desvantagens
    - Maior complexidade 
    - Quanto mais complexa a imagem, mais trabalho para o navegador
    - Navegadores mais antigos não suportam essa tag

    Para fotografias, ainda prefira usar imagens rasterizadas
    - jpg, jpeg, png

    
    controles svg
        -stroke
        -stroke-width
        -fill
        -height
        -width
        -cx (circulo)
        -cy (circulo)
-->


<img src="ball.png" alt="">

<svg width="200" height="200">
    <circle cx="100" cy="100" r="40" stroke="green" stroke-width="4" fill="purple"/>
</svg>



<!-- SVG na prática -->

<!-- inviável de repetir vários círculos/retângulos etc. -->
<svg width="100" height="100">
    <circle cx="50" cy="50" r="40" stroke="red" stroke-width="4" fill="cyan"/>
</svg>

<svg width="300" height="200">
    <rect
    stroke="blue"
    stroke-width="4"
    width="100%"
    height="100%"
    fill="green"/>
</svg>
