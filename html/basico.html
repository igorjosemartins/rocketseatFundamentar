
<!-- comentários em html -->

<!-- 
    anatomia das tags:

    - abertura de tag
    - fechamento de tag
    - conteúdo
    - elementos
-->

<h1>O título</h1>


<!-- Elementos vazios -->

<img src="" alt="">

<input type="text">



<!-- 
    Atributos HTML :
    - informações extras
    - configurações
-->

<img src="conteudo" alt="teste">

<a href="https://algumsite.com">Saiba mais</a>



<!-- 
    Atributos booleanos (true or false):
    - não precisam de conteúdo
-->

<input type="text" disabled>



<!-- 
    Aspas:
    - omissão
    - simples
    - duplas -> melhor
-->



<!--
    Aninhamento de tags
    
    -Hierarquia (div > p > em)
    -Fluxo (ordem da aparição dos elementos)
    -Posicionamento dos elementos
-->

<p>Vou <em>escrever</em> outro parágrafo <br> Quebra linha</p>


<p>
    Este é um novo parágrafo
    quebrar linha no codigo não vai quebrar linha no site
    <br>
    <br>
    <br>
</p>



<!-- 
    Conteúdo do texto e caracteres reservados.

    caracteres especiais: 
    - &nbsp; = da um espaço na linha
    - &lt; = lower then (<)
    - &gt; = greather then (>)
    - &amp; = &
    - &quot = ""
    - &apos = ''

    caracteres reservados: <>, "", &
-->

<p>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;os espaços
    que colocamos
    <br>
    além das quebras de linha
    <br>
    são ignorados
    <br>
    &lt; 
    &gt;
    &amp;
    &quot;
    &apos;
</p>
