<!--
    <input type="search">
        - Para campos de busca
        - É igual ao campo do tipo 'text' mas poderá ser um 
        pouco diferente dependendo do user agent

        Atributos
            - list/ <datalist>
            - pattern
            - aria-label (acessibilidade, não aparece porém
             o leitor de tela diz o que tiver escrito)
-->

<datalist id="searchterms">
    <option value="mac">Mac</option>
    <option value="windows">Win</option>
    <option value="linux">Linux</option>
</datalist>

<form action="">
    <input type="search" name="q" list="searchterms"
    placeholder="Digite seu termo de busca"
    size="25"
    aria-label="Campo de pesquisa: Digite seu termo de busca"
    >
    <button>Pesquisar</button>
</form>

<br><br><br><br>

<form action="">
    <label for="id">Pesquisar pelo ID</label>
    
    <input type="search" name="id"
    size="2"
    maxlength="2"
    pattern="[0-9]{2}"
    title="Exemplo: 99">
    
    <button>Pesquisar</button>
</form>
