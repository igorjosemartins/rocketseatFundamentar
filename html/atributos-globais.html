<!-- 
    Atributos Globais mais utilizados

    - class (pro css/js)
    - contenteditable (editar o conteúdo)
    - data-* (expandir atributos + javascript)
    - hidden (esconde)
    - id (identificar um atributo)
    - style (css no html)
    - tabindex (informa a sequencia da navegação por Tab)
    - title (definição de um titúlo)
-->

<div class="carrinho" contenteditable="true" id="cart1" hidden>
    conteúdo
</div>


<div class="carrinho" data-qualquer-nome="" id="cart2" hidden>
    conteúdo
</div>


<div class="carrinho" id="cart3" style="color: rgb(118, 18, 18)" hidden>
    conteúdo
</div>


<div title="definição de um título" tabindex="1">
    conteúdo
</div>

<div tabindex="2">
    conteúdo
</div>

<div tabindex="3">
    conteúdo
</div>
